<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Project</title>
  <link rel="stylesheet" href="card-Project.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img 
      src="computer.jpg" 
      alt="Laptop"
      >
      <div class="textBox">
        <h3>
          Order Summary
        </h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. At beatae eos provident excepturi pariatur eveniet doloribus!
        </p>
      </div>
      <div class="amountBox">
        <div class="leftBox">
          <div class="imgBox">
            <img src="Sell.png" alt="sell">
          </div>
          <div class="textAmountBox">
            <p>Amount</p>
            <p>99.9$/year</p>
          </div>
        </div>
        <div class="rightBox">
          <a href="#">Change</a>
        </div>
      </div>
      <button id="paymentButton" type="submit">
          Proceed to Payment
      </button>
      <div class="cancelBox">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
